<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Customize Umbrella</title>
</head>
<body>
     <!-- Main container -->
     <div class="container">
        <div class="left-container">
         <div class="umbrella-logo-container">
            <div class="umbrella" id="umbrella">
            <img
               src="./assests/images/Blue umbrella.png"
               class="umbrella-img"
               alt="Umbrella Image"
            />
            <div class="upload-image-preview" id="uploadImagePreview"></div>
        </div>
           <div class="loader hide" id="loader">
                 <img src="./assests/svg/loader_icon.svg"  class="loaderSvg">
           </div>
        </div>
      </div> 
 
      <div class="right-container">
        <div class="content">
            <h1>Custom Umbrella</h1>
               <!-- Color swatch buttons for selecting umbrella color -->
          <div class="colorsBtn">
            <button class="blue" id="blue" value="blue"></button>
            <button class="pink" id="pink" value="pink"></button>
            <button class="yellow" id="yellow" value="yellow"></button>
          </div>
          <div class="bottom-Div">
                       <h3>Customize your umbrella</h3>
                        <p class="topLine">Upload a logo for an instant preview</p>
                        <p class="bottomLine">.png and .jpg files only. Max file size is 5MB.</p>
                        <div class="uploadBtn">
                            <label class="custom-file-upload" id="upload-btn" style="background-color: rgb(65, 166, 248);" >
                              <input 
                                type="file"
                                id="file"
                                name="file"
                              />
                              <img src="./assests/svg/upload_icon.svg" id="uploadIcon" class="upload-icon">
                              <span class="upload-text" id="uploadText">UPLOAD LOGO</span>
                            </label> 
                        </div>
          </div>
        </div>
    </div>
     </div>

   <script src="index.js"></script>

</body>
</html>
